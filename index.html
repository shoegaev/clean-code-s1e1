<html>
<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>

  <div class="container">

    <header class="header">
      <img class="header__image" alt="The Eisenhower Matrix" src="./eisenhower-matrix.jpg">
      <a class="header__information-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
        details?</a>
    </header>
  
    <main class="application-content">

      <section class="adding-task-section">
        <h3 class="heading3 adding-task-section__heading">
          <label for="new-task">Add Item</label>
        </h3>

        <div class="adding-task-section__interface">
          <input id="new-task" class="adding-task-section__input" type="text">
          <button class="adding-task-section__button">Add</button>
        </div>
      </section>

      <section class="incomplete-tasks-section">
        <h3 class="heading3 incomplete-tasks-section__heading">Todo</h3>
        <ul class="incomplete-tasks-section__tasks-list" id="incomplete-tasks">
          <li class="task">
            <input type="checkbox">
            <label class="task__task-text">Pay Bills</label>
            <input type="text" class="task__task-input">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button"><img alt="" src="./remove.svg">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input type="checkbox">
            <label class="task__task-text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__task-input">
            <button class="task__edit-button">Save</button>
            <button class="task__delete-button">
              <img alt="" src="./remove.svg"></button>
          </li>
        </ul>
      </section>

      <section class="completed-tasks-section">
        <h3 class="heading3 completed-tasks-section__heading">Completed</h3>
        <ul class="completed-tasks-section__tasks-list" id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task__task-text">See the Doctor</label>
            <input type="text" class="task__task-input">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button"><img alt="" src="./remove.svg"></button>
          </li>
        </ul>
      </section>

    </main>

  </div>
  <script src="app.js"></script>
</body>

</html>
